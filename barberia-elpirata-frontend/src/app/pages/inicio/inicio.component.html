<div class="row" id="cuerpo">

	<div class="col-md-6 col-sm-12" id="calendario">
		<h1>Selecciona tu cita</h1>
		<app-calendario (calendarioSeleccionado)="escuchaCalendario($event)"></app-calendario>
	</div>
	<div class="col-md-6 col-sm-12 d-md-block" id="horario">
		<app-horario #horarioIni [calendarioSelecIni]="calendarioSelecIni"
			(fechaCitaCompleta)="escuchaCalendario($event)" [citas]="citas"></app-horario>
		<app-carro-servicio [fechaCitaCompleta]="fechaCitaCompleta" (nuevaCita)="actualizarCitas()"></app-carro-servicio>
		<div class="contaier">

			<h1>Tus citas:</h1>
			<div *ngIf="usuario">
				<p>Bienvenido, {{ usuario.nombre }}!</p>
				<p>Email: {{ usuario.email }}</p>
				inicio - {{fechaCitaCompleta}}
			</div>
			<table>
				<thead>
					<tr>
						<th>Fecha</th>
						<th>Hora</th>
						<th>Descripci√≥n</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let cita of citas">
						<td>{{ cita.fecha | date: 'dd/MM/yyyy' }}</td>
						<td>{{ cita.fecha | date: 'HH:mm' }}</td>
						<td>
							<ul>
								<li *ngFor="let corte of cita.corte">{{ corte.nombre }}</li>
							</ul>
						</td>
						<td>
							<ul>
								<li *ngFor="let estilo of cita.estilo">{{ estilo.nombre }}</li>
							</ul>
						</td>
						<td>
							<ul>
								<li *ngFor="let servicio of cita.servicio">{{
									servicio.nombre }}</li>
							</ul>
						</td>
							<button class="btn btn-danger"  (click)="eliminarCita(cita)" > Eliminar Cita </button>
						<td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

</div>
