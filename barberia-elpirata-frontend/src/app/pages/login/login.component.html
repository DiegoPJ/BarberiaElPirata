
<div id="cuerpo">
<app-lista-precios></app-lista-precios>
	<div id="cabecera">
		<img src="../assets/img/LOGOTOTAL.png" id="logo" width="250px">
		<h1>BARBERIA EL PIRATA</h1>
	</div>
	<div id="formLoggin">
		<form action="#" class="form" #form="ngForm" (ngSubmit)="login(form)">
			<div class="form-group mt-2">
				<input type="email" name="email" id="email" class="form-control"
					placeholder="Introduce tu email" [(ngModel)]="creds.email">
			</div>
			<div class="form-group mt-2">
				<input type="password" name="password" id="password"
					class="form-control" placeholder="Introduce tu contraseña" [(ngModel)]="creds.password">
			</div>

			<button type="submit" class="btn btn-primary" href=""
				id="iniciarSesion">Iniciar Sesion</button>
		</form>
	</div>

	<a id="crearCuenta" data-bs-toggle="modal"
		data-bs-target="#modalCrearCuenta">Crear Cuenta</a> 
		<a href="" id="noLogin" data-bs-toggle="modal" data-bs-target="#exampleModal">¿No puedes iniciar sesión?</a>
</div>


<!-- CREAR CUENTA -->
<app-signup></app-signup>
<!-- OLVIDAR CONTRASEÑA -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">¿Olvidastes la contraseña?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Ingresa tu Email y te enviaremos al correo tus credenciales 
         <div class="m-3">
            <input type="text" class="form-control" id="recipient-name">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Enviar Correo</button>
      </div>
    </div>
  </div>
</div>
