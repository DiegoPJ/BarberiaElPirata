
<div id="cajaPrecios" data-bs-toggle="offcanvas"
	data-bs-target="#offcanvasWithBothOptions"
	aria-controls="offcanvasWithBothOptions">

	<span>P<br>
	<br>r<br>
	<br>e<br>
	<br>c<br>
	<br>i<br>
	<br>o<br>
	<br>s
	</span>

</div>


<div class="offcanvas offcanvas-start text-bg-dark"
	data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
	aria-labelledby="offcanvasWithBothOptionsLabel">
	<div class="offcanvas-header">
		<h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Lista
			de Precios</h5>
		<button type="button" class="btn-close" data-bs-dismiss="offcanvas"
			aria-label="Close"></button>
	</div>
	<div class="offcanvas-body">
		<ul>
			<li *ngFor="let servicio of servicios">{{ servicio.nombre }} ---- {{servicio.precio}}€
				<ul>
					<li *ngFor="let corte of servicio.cortes">{{ corte.nombre }} ---- {{servicio.precio}}€
						<ul>
							<li *ngFor="let estilo of corte.estilos">{{ estilo.nombre }} ---- {{servicio.precio}}€
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
